sentence=A library for writing modern Websockets applications with Arduino. Now support ESP8266, ESP32, nRF52, SAMD21, SAMD51, STM32, etc. boards, with WiFiNINA, ESP8266/ESP32-AT, Ethernet W5x00/ENC28J60/LAN8742A modules/shields, as well as SINRIC / Alexa / Google Home
paragraph=Featuring modern callbacks (supports lambdas) and a minimal interface. Contains a websockets Client and Server. Supports all features of the RFC (pings, pongs, binary and text data, error codes) and WSS (Websockets over SSL).
